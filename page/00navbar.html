<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
</head>
<body style="margin: 0;padding: 0;height: 30000px">
	<div style="width: 100%;height: 100px;background-color: red;position: fixed;top: 0px;">
		
	</div>
	<section style="width: 100%;height: 800px;background-color: blue;"></section>
	<script type="text/javascript">

		$(function(){
			$('div').hide();
			setInterval(function(){
			var x=$('body').scrollTop()
			if(x>200){
				$('div').fadeIn()
			}else{
                 $('div').hide()
			}
				
			},10)
			
			// alert($('body').scrollTop())
			
		})
	</script>
</body>
</html>
